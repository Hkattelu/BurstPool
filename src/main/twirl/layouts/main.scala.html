@(title: String)(imports: Html)(body: Html)
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    @imports
    <title>@title</title>
  </head>
  <body class="container-fluid">
    @body
  </body>
</html>
